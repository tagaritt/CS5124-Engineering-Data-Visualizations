<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinashe's In-Class Technical Practice #1</title>
    <!-- The following line references an external css file -->
    <!-- It defines style rules for your page, and elements in your page -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body> 
    <svg width="1000" height="600">
      <!-- TIMELINES -->
      <line x1="100" y1="75" x2="700" y2="75" style="stroke:rgb(0,0,0);stroke-width:2" />
      <line x1="100" y1="125" x2="700" y2="125" style="stroke:rgb(0,0,0);stroke-width:2" />
      
      <!-- YEAR LABELS -->
      <text x="50" y="80">2017</text>
      <text x="50" y="130">2016</text>
      
      <!-- MONTH LABELS -->
      <text x="100" y="15" fill="black">Jan</text>
      <text x="150" y="15" fill="black">Feb</text>
      <text x="200" y="15" fill="black">Mar</text>
      <text x="250" y="15" fill="black">Apr</text>
      <text x="300" y="15" fill="black">May</text>
      <text x="350" y="15" fill="black">Jun</text>
      <text x="400" y="15" fill="black">Jul</text>
      <text x="450" y="15" fill="black">Aug</text>
      <text x="500" y="15" fill="black">Sep</text>
      <text x="550" y="15" fill="black">Oct</text>
      <text x="600" y="15" fill="black">Nov</text>
      <text x="650" y="15" fill="black">Dec</text>
      
      <!-- MONTH STRUTS -->
      <line x1="660" y1="20" x2="660" y2="35" style="stroke:rgb(0,0,0);stroke-width:2" />
      <line x1="610" y1="20" x2="610" y2="35" style="stroke:rgb(0,0,0);stroke-width:2" />
      <line x1="560" y1="20" x2="560" y2="35" style="stroke:rgb(0,0,0);stroke-width:2" />
      <line x1="510" y1="20" x2="510" y2="35" style="stroke:rgb(0,0,0);stroke-width:2" />
      <line x1="460" y1="20" x2="460" y2="35" style="stroke:rgb(0,0,0);stroke-width:2" />
      <line x1="410" y1="20" x2="410" y2="35" style="stroke:rgb(0,0,0);stroke-width:2" />
      <line x1="360" y1="20" x2="360" y2="35" style="stroke:rgb(0,0,0);stroke-width:2" />
      <line x1="310" y1="20" x2="310" y2="35" style="stroke:rgb(0,0,0);stroke-width:2" />
      <line x1="260" y1="20" x2="260" y2="35" style="stroke:rgb(0,0,0);stroke-width:2" />
      <line x1="210" y1="20" x2="210" y2="35" style="stroke:rgb(0,0,0);stroke-width:2" />
      <line x1="160" y1="20" x2="160" y2="35" style="stroke:rgb(0,0,0);stroke-width:2" />
      <line x1="110" y1="20" x2="110" y2="35" style="stroke:rgb(0,0,0);stroke-width:2" />
      
      <!-- CIRCLES -->
      <!-- 2017 -->
      <circle cx="491.2328767" cy="75" r="105" stroke="black" stroke-width="1" fill=#081d58 opacity=".6" /><!-- Hurricane Harvey - 6 Days -->
      <circle cx="361.369863" cy="75" r="12.5" stroke="black" stroke-width="1" fill=#c7e9b4 opacity=".6" /><!-- Minnesota Hail Storm and Upper Midwest Severe Weather - 2 Days -->
      <circle cx="308.7671233" cy="75" r="11" stroke="black" stroke-width="1" fill=#c7e9b4 opacity=".6" /><!-- Colorado Hail Storm and Central Severe Weather - 3 Days -->
      <circle cx="238.0821918" cy="75" r="10.5" stroke="black" stroke-width="1" fill=#c7e9b4 opacity=".6" /><!-- South/Southeast Severe Weather - 22 Days -->
      <circle cx="205.2054795" cy="75" r="10.5" stroke="black" stroke-width="1" fill=#c7e9b4 opacity=".6" /><!-- Midwest Tornado Outbreak - 2 Days -->
      <circle cx="195.3424658" cy="75" r="9" stroke="black" stroke-width="1" fill=#c7e9b4 opacity=".6" /><!-- Central/Southeast Tornado Outbreak - 1 Day -->
      <circle cx="287.3972603" cy="75" r="8.5" stroke="black" stroke-width="1" fill=#41b6c4 opacity=".6" /><!-- Missouri and Arkansas Flooding and Central Severe Weather - 12 Days -->
      <circle cx="162.4657534" cy="75" r="8.5" stroke="black" stroke-width="1" fill=#41b6c4 opacity=".6" /><!-- California Flooding - 14 Days -->
      <circle cx="131.2328767" cy="75" r="5.5" stroke="black" stroke-width="1" fill=#c7e9b4 opacity=".6" /><!-- Southern Tornado Outbreak and Western Storms - 2 Days -->
      
      <!-- 2016 -->
      <circle cx="467.2131148" cy="125" r="51.5" stroke="black" stroke-width="1" fill=#41b6c4 opacity=".6" /><!-- Louisiana Flooding -->
      <circle cx="560.6557377" cy="125" r="51.5" stroke="black" stroke-width="1" fill=#081d58 opacity=".6" /><!-- Hurricane Matthew -->
      <circle cx="100" cy="125" r="18" stroke="black" stroke-width="1" fill=#ffffd9 opacity=".6" /><!-- West/Northeast/Southeast Drought -->
      <circle cx="263.9344262" cy="125" r="18" stroke="black" stroke-width="1" fill=#c7e9b4 opacity=".6" /><!-- North/Central Texas Hail Storm -->
      <circle cx="275.4098361" cy="125" r="14" stroke="black" stroke-width="1" fill=#41b6c4 opacity=".6" /><!-- Houston Flooding -->
      <circle cx="349.1803279" cy="125" r="12.5" stroke="black" stroke-width="1" fill=#ffffd9 opacity=".6" /><!-- Western/Southeast Wildfires -->
      <circle cx="290.1639344" cy="125" r="12.5" stroke="black" stroke-width="1" fill=#c7e9b4 opacity=".6" /><!-- South/Southeast Tornadoes -->
      <circle cx="209.8360656" cy="125" r="12" stroke="black" stroke-width="1" fill=#41b6c4 opacity=".6" /><!-- Texas and Louisiana Flooding -->
      <circle cx="234.4262295" cy="125" r="10.5" stroke="black" stroke-width="1" fill=#c7e9b4 opacity=".6" /><!-- North Texas Hail Storm -->
      <circle cx="309.8360656" cy="125" r="9" stroke="black" stroke-width="1" fill=#c7e9b4 opacity=".6" /><!-- Plains Tornadoes and Central Severe Weather -->
      <circle cx="442.6229508" cy="125" r="7.5" stroke="black" stroke-width="1" fill=#c7e9b4 opacity=".6" /><!-- Rockies and Northeast Severe Weather -->
      <circle cx="224.5901639" cy="125" r="6" stroke="black" stroke-width="1" fill=#c7e9b4 opacity=".6" /><!-- Southern Severe Weather -->
      <circle cx="331.147541" cy="125" r="6" stroke="black" stroke-width="1" fill=#c7e9b4 opacity=".6" /><!-- Rockies/Central Tornadoes and Severe Weather -->
      <circle cx="185.2459016" cy="125" r="5.5" stroke="black" stroke-width="1" fill=#c7e9b4 opacity=".6" /><!-- Southeast and Eastern Tornadoes -->
    <svg/>
      
    <!-- Load external JS files -->
    <!-- This is where you will do most of the 'work' for your applications -->
    <script src="js/main.js"></script>
</body>
</html>
